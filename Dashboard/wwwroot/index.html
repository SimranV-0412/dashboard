<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/mystylesheet.css">
    <title>interview.help - Home</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    <script>
        fetch('/App_Data/Article.json')
            .then(response => response.json())
            .then(data => {
                var template = document.getElementById("titleDiv").innerHTML;
                var rendered = Mustache.render(template, { data: data });
                document.getElementById("grid").innerHTML = rendered;
            })
            .catch(err => {
                console.log(err);
            });

    </script>
</head>

<body>
    <header class="navbar">
        <div class="logo">
            <img src="./image/interviews-logo.png" alt="">
        </div>
        <div class="main-navbar-links">
            <ul>
                <li><a class="active" href="index.html">Home</a></li>
                <li><a href="">Learn</a></li>
                <li><a href="">Events</a></li>
                <li><a href="">E-book</a></li>
                <li><a href="">Videos</a></li>
            </ul>
        </div>
    </header>

    <section class="wrapper">
        
        <main class="main-content">
            <div class="grid-container" id="grid">
                <script id="titleDiv" type="text/template">
                    {{#data}}
                    <a href="{{Link}}">
                        <div>{{Title}}</div>
                    </a>
                    {{/data}}
                </script>
            </div>
        </main>
        <aside class="rightside">
            <img src="image/image_2023_05_19T10_14_50_816Z.png" alt="">
        </aside>
    </section>


    <footer>
        <div class="footer-content">
            <p>c 2023 interview.help All right reserved</p>
        </div>
    </footer>
</body>

</html>
